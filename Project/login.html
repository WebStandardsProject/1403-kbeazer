<!doctype html>
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href="css/foundation.min.css" rel="stylesheet" />
    <link href="css/foundation.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
  	<link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="header">
      <a href="home.html"><img id="logo" src="images/fs-logo-thumb.png"></a>
      <h1 id="brand">Fresh Soul Incense</h1>
    </div>

    <div class="row">
      <h2>Please enter your email and password below</h2>
      <div class="small-10 medium-8 large-6 columns"> 
        <form method="get" action="home.html"> 
          <label for="email">Email Address</label>
          <input type="email" placeholder="Enter your email address" required>
          <label for="password">Password</label>
          <input type="password" required>
          <a href="home.html"><input class="blueBtn" type="submit" value="Login"></a>
        </form>
      </div>
    </div>

    <footer>
      <div>
        <p>Fresh Soul Incense 2014.  All rights reserved.</p>
      </div> 
    </footer>

  	
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>  
    <script type="text/javascript" src="js/foundation.min.js"></script> 
    <script type="text/javascript" src="js/modernizr.js"></script>    
  </body>
</html>
