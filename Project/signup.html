<!doctype html>
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register today</title>
    <link href="css/foundation.min.css" rel="stylesheet" />
    <link href="css/foundation.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="header">
      <a href="home.html"><img id="logo"  src="images/fs-logo-thumb.png"></a>
      <h1 id="brand">Fresh Soul Incense</h1>
    </div>
    <div class="row">
      <form method="get" action="login.html">
        <h2>Register to gain access to member benefits</h2>
        <label for="fName">First Name</label>
        <input type="text" maxlength="30" placeholder="Enter your first name">
        <label for="lName">Last Name</label>
        <input type="text" maxlength="30" placeholder="Enter your first name">
        <label for="email">Email Address</label>
        <input type="email" placeholder="Enter your email address" required>
        <label for="password">Password</label>
        <input type="password" required>
        <label for="confirm">Confirm</label>
        <input type="password" required>
        <a href="login.html"><input class="blueBtn" type="submit" value="Submit"></a>
      </form>
    </div>

    <footer>
      <div>
        <p>Fresh Soul Incense 2014.  All rights reserved.</p>
      </div> 
    </footer>

  	<script type="text/javascript" src="Project/js/jquery-1.11.0.min.js"></script>
  	<script type="text/javascript" src="Project/js/init.js"></script> 
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>  
    <script type="text/javascript" src="js/foundation.min.js"></script> 
    <script type="text/javascript" src="js/modernizr.js"></script>     
  </body>
</html>
